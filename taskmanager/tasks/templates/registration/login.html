{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Login</h1>

<form method="post" class="task-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

{% if form.errors %}
  <p style="color: red;">Invalid login. Please try again.</p>
{% endif %}

{% endblock %}
