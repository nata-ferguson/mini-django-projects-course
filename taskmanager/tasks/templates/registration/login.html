{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Task List</title>
</head>
<body>
  <div class="container">

<h1>Login</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

{% if form.errors %}
  <p style="color: red;">Invalid login. Please try again.</p>
{% endif %}

  </div>
</body>
</html>
