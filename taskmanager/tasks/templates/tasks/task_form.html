{% extends 'base.html' %}

{% block title %}Task{% endblock %}

{% block content %}

    <h1>{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>

    <form method="post" class="task-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>

    <a href="{% url 'task-list' %}">Back to Task List</a>

{% endblock %}
