{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% if object %}Edit Task{% else %}Add Task{% endif %}</title>
</head>
<body>
  <div class="container">

<h1>{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>

<form method="post" class="task-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<a href="{% url 'task-list' %}">Back to Task List</a>

 </div>
</body>
</html>
