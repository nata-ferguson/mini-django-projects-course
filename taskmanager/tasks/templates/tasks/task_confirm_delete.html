{% extends 'base.html' %}

{% block title %}Task Confirm Detele{% endblock %}

{% block content %}

    <h1>Delete Task</h1>

    <p>Are you sure you want to delete "{{ object.title }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'task-list' %}">Cancel</a>

 {% endblock %}
