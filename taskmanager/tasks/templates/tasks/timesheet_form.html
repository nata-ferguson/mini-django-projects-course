{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Submit Timesheet</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Submit Weekly Timesheet</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <a href="{% url 'task-list' %}">← Back to Tasks</a>
  </div>
</body>
</html>
